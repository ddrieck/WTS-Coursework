

<html>

<head>

	<title>Send a Letter Form</title>
	<link rel="stylesheet" href="css/newform.css">
</head>

<body>



<form method="post" id="myform" name="myform">
	<fieldset><legend><h3>Send a Real Letter, In The Mail!</h3></legend>
	<span id="formerrors">&nbsp;</span><br /><br />
	
	<label for="username">What's Your Name?</label><br />
	<input type="text" id="username" name="username" />
	<br /><br />
	
	<label for="inter">Are You Sending This Letter Internationally?</label><br />
	<input type="radio" name="inter" value="yes">Yes
	<input type="radio" name="inter" value="no">No<br /><br />
	
	<label for="address">What's the Address the Letter is Being Sent To?</label><br />
	<input type="text" size="50" id="address" name="address" /><br /><br />
	
	<label for="city">City</label><br />
	<input type="text" name="city" id="city" /><br /><br />
	
	<label for="zip">Zip Code</label><br />
	<input type="text" name="zip" id="zip" /><br /><br />
	
	<label for="state">State</label><br />
	<select name="state" id="state"><br />
				<option value="">Select a State</option>  
				<option value="AK">Alaska</option>
				<option value="CA">California</option>				
				<option value="ID">Idaho</option> 
				<option value="OR">Oregon</option> 				
				<option value="WA">Washington</option>           
			</select><br /><br />
	
	<label for="recipient">Who is it being sent to?</label><br />
	<input type="text" id="recipient" name="recipient" /><br /><br />
	
	<label for="message">What do you want your letter to say? </label><br />
	<textarea rows="3" cols="75" id="message" name="message" />	</textarea><br /><br />
	
	<label for="phone">Your Phone Number?</label><br />
	<input type="text" id="phone" name="phone" /><br /><br />
	
	<label for="email">Your email address</label><br />
	<input type="text" id="email" name="email" /><br /><br />
	
	<div class="one"><br /><input type="submit" value="Submit" id="submit"/>

	<br /><br />

	<input type="button" value="Reset" id="resetform" /></div></fieldset>

</form>

<script src="js/a9.js"></script>
</body>
</html>
